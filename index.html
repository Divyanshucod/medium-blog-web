<!DOCTYPE html>
<html>
<body>
  <button onclick="login()">Login</button>
  <button onclick="check()">Check Auth</button>

  <script>
    function login() {
      fetch("http://localhost:8787/api/v1/user/signin", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email: "jon123@gmail.com", password: "123456" })
      });
    }

    function check() {
      fetch("http://localhost:8787/api/v1/me", {
        credentials: "include"
      }).then(res => res.json())
        .then(data => console.log(data));
    }
  </script>
</body>
</html>
